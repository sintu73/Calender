<script>

function calculateDate()
{
//count days of february
var FebNumberOfDays;
//myTable.clear();
if (month == 1){
    if ( (year%100!=0) && (year%4==0) || (year%400==0)){
      FebNumberOfDays = 29;
    }else{
      FebNumberOfDays = 28;
    }
	}
	

 var dayNames = ["Monday","Tuesday","Wednesday","Thrusday","Friday", "Saturday","Sunday"];
 var dayPerMonth = ["31", ""+FebNumberOfDays+"","31","30","31","30","31","31","30","31","30","31"];
//below code for creating row and column dynamically
var FirstDay;
FirstDay = new Date(year,month,1);
var a=FirstDay.getDay();
var i=0,j=1;
var c=0;
 while(j<=dayPerMonth[month])
 {
	  if( c==0)
	  {
	   var table = document.getElementById("myTable");
 var row = table.insertRow(-1);

	  }
	  var cell1 = row.insertCell(c);   //to insert row
	 
     if(a<=c)
   {
		a=0;
							//to insert cell dynamically
		 var btn = document.createElement("INPUT");
		 btn.type="Button";
		  btn.style.backgroundColor = " white";
		  btn.style.width='100%';
		  btn.style.height='100%';
		  btn.value=j;
		  btn.setAttribute("onclick", "choosedate(this.value)");
		  cell1.appendChild(btn);
		  j++;
   }
	else{

	}

	{

	}

 }

 }
